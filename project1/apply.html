<!DOCTYPE html>
<html lang="en">
  <form action = "https://mercury.swin.edu.au/it000000/formtest.php" method="post">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="TeamWebDev" />
        <meta name="description" content="WRITE DESCRIPTION HERE" />
        <meta name="keywords" content="WRITE KEYWORDS HERE" />
        <link rel="stylesheet" href="styles/styles.css" />
        <title>Swinburne Data Solutions</title>
      </head>
      <body>
        <header>
          <image src="/images/logo.png" alt="The Team Web Dev Logo" />
            <h1>Application Page</h1>
              <nav>
                <a href="index.html">Home</a>
                <a href="jobs.html">Careers</a>
                <a href="apply.html">Apply</a>
                <a href="about.html">About</a>
              </nav>
        </header>
        <main>
          <fieldset>
            <label for="refnum">Job Reference Number:</label>
              <select id="refnum" name="RefNum">
                <option value="blank">Please Select</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
              </select>
          </fieldset>
          <fieldset>
            <legend>Personal Information</legend>
            <label for="name">First Name:</label>
            <input type="text" id="name" name="Name" maxlength="20"
            pattern= "^[A-Za-z\d]*$" required>
            <label for="lname">Family Name:</label>
            <input type="text" id="lname" name="Lname" maxlength="20"
            pattern= "^[A-Za-z\d]*$" required>
            <br>
            <label for="date">Date:</label>
            <input type="text" id="date" name="Date" placeholder="dd/mm/yyyy" required
            pattern="[0-3][0-9]/[0-1][0-9]/[1-2][0-9][0-9][0-9]">
          </fieldset>
          <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="Gender" value="Male" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="Gender" value="Other">
            <label for="other">Other</label>
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label for="State">State:</label>
            <select id="State" name="state">
              <option value="blank">Please Select</option>
              <option value="vic">Victoria</option>
              <option value="nsw">New South Wales</option>
              <option value="qld">Queensland</option>
              <option value="nt">Northern Territory</option>
              <option value="wa">Western Australia</option>
              <option value="sa">South Australia</option>
              <option value="tas">Tasmania</option>
              <option value="act">Australia Capital Territory</option>
            </select>
            <label for="pc">Post Code:</label>
            <input type="text" id="pc" name="PCode" placeholder="0000" required
            pattern="[0-9][0-9][0-9][0-9]">
            <label for="adr">Address:</label>
            <input type="text" id="adr" name="Address" required maxlength="40">
            <label for="town">Town or Suburb:</label>
            <input type="text" id="town" name="Town" required maxlength="40">
          </fieldset>
          <fieldset>
            <legend>Details</legend>
            <label for="email">Email:</label>
            <input type="text" id="email" name="Email" placeholder="example@example.com" required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <label for="pnum">Phone Number:</label>
            <input type="text" id="pnum" name="PNum" placeholder="00000000" required
            pattern="[0-9]{8-10}">
          </fieldset>
          <fieldset>
            <legend>Qualifications</legend>
            <label>
            <input type="checkbox" name="techl1[]" id= "tech1" checked value="1"> Tech1
            </label>
            <label>
              <input type="checkbox" name="techl2[]" id= "tech2" value="1"> Tech2
            </label>
            <label>
              <input type="checkbox" name="techl3[]" id= "tech3" value="1"> Tech3
            </label>
            <label>
              <input type="checkbox" name="techl4[]" id= "tech4" value="1"> Tech4
            </label>
            <label>
              <input type="checkbox" name="techl5[]" id= "tech5" value="1"> Tech5
            </label>
            <br>
            <label for="extra">Other Skills:</label>
            <br>
            <textarea id="extra" name="Extra" rows="6" cols="30" placeholder= "Write any additional skills you have..." required></textarea>
            <br>
          </fieldset>
        </main>


        <input type="submit" value="Submit">
        &nbsp;
        <input type="reset" value="Reset">

      </body>
  </form>
</html>
